<!doctype html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エモタビ - 感情で選ぶ旅行先</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="container-fluid position-relative p-0">
        <img src="{{ url_for('static', filename='画像4.png') }}" class="img-fluid w-100" alt="背景画像">
        <div class="overlay-form">
            <div class="row">
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">画像</h5>
                            <p class="text-center">あなたの好きな画像をいれてください。</p>
                            <form method="post" action="/" enctype="multipart/form-data">
                                <div class="form-group">
                                    <input type="file" name="file" id="file" class="form-control-file" required>
                                </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">地域</h5>
                            <p class="text-center">気になる地域を入力してください</p>
                            <div class="form-group">
                                <input type="text" name="region" id="region" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title text-center">目的</h5>
                            <p class="text-center">あなたの目的を入力して下さ</p>
                            <div class="form-group">
                                <input type="text" name="purpose" id="purpose" class="form-control" required>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12 text-center">
                    <button type="submit" class="btn btn-primary btn-block">エモタビを体験</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS, Popper.js, and jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
